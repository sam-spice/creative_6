<!doctype html>
<html>

<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>

<body>
    <div class="form-container">
        <form method="POST" class='form-signin' action="/signup">
            <h2 class="form-signin-heading">Sign Up</h2>

            <label>Username:</label>
            <input type="text" id="username" class='input-block-level' name="username"><br>
            <label>Password:</label>
            <input type="password" id="password" class='input-block-level' name="password"><br>
            <label>Email:</label>
            <input type="text" id="email" class='input-block-level' name="email"><br>
            <input type="submit" id="register" value="Register">
        </form>
    </div>
    <hr>
    <span id="signupMsg">
    <%= msg %>
    </span>
</body>

</html>
