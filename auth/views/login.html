<!doctype html>
<html>
    
<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body>  
    <div class="form-container">
        <form method="POST" class='form-signin' action="/login">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label>Username:</label>
            <input type="text" class='input-block-level' id="username" name="username"><br>
            <label>Password:</label>
            <input type="password" id="password" class='input-block-level' name="password"><br>
            <input type="submit" id="login" value="Login">
            <a id="signUpLink" class='form-signin-heading' href="/signup">Sign Up</a>
        </form>
    </div>
    <hr>
    <span id="loginMsg">
    <%= msg %>
    </span>
</body>
        
</html>
